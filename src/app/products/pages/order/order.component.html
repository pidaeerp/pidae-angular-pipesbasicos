<p-panel header="Pipes personalizados" class="p-1">
  <h1>Pipes Personalizados</h1>
  <p>
    Pipes personalizados incluidos en Angular - creados por
    {{ "nosotros" | toggleCase : isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      (click)="toggleUpperCase()"
      label="ToggleCase"
      icon="pi pi-search"
    />
  </div>
  <div class="p-toolbar-group-end">
    <p-button
      class="mr-2"
      (onClick)="changeOrder('name')"
      label="Por Nombre"
      icon="pi pi-sort"
      styleClass="p-button-success"
    />
    <p-button
      class="mr-2"
      (onClick)="changeOrder('canFly')"
      label="Por Volar"
      icon="pi pi-sort"
      styleClass="p-button-danger"
    />
    <p-button
      class="mr-2"
      (onClick)="changeOrder('color')"
      label="Por Color"
      icon="pi pi-sort"
      styleClass="p-button-help"
    />
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table
        [value]="heroes | sortBy : orderBy"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly | titlecase }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
